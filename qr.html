<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣雲端發票掃描器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "微軟正黑體", sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        
        #reader {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        #result-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .invoice-info {
            margin-bottom: 15px;
        }
        
        .info-label {
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.2em;
            color: #333;
            background-color: #f9f9f9;
            padding: 8px;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #388E3C;
        }
        
        input[type="range"] {
            flex-grow: 1;
        }
        
        #zoom-value {
            min-width: 40px;
            text-align: center;
        }
        
        .scanner-container {
            position: relative;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2em;
            z-index: 100;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hide {
            display: none;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>台灣雲端發票掃描器</h1>
    
    <div class="controls">
        <div class="zoom-controls">
            <span>鏡頭倍率:</span>
            <input type="range" id="zoom-slider" min="1" max="10" step="0.1" value="1">
            <span id="zoom-value">1x</span>
        </div>
        <button id="start-button">開始掃描</button>
    </div>
    
    <div class="scanner-container">
        <div id="reader"></div>
        <div class="loading-overlay hide">
            <div class="spinner"></div>
            <span>載入相機中...</span>
        </div>
    </div>
    
    <div id="result-container">
        <div class="invoice-info">
            <div class="info-label">發票號碼</div>
            <div class="info-value" id="invoice-number">-</div>
        </div>
        <div class="invoice-info">
            <div class="info-label">發票日期</div>
            <div class="info-value" id="invoice-date">-</div>
        </div>
        <div class="invoice-info">
            <div class="info-label">發票金額</div>
            <div class="info-value" id="invoice-amount">-</div>
        </div>
        <div class="invoice-info">
            <div class="info-label">隨機碼</div>
            <div class="info-value" id="invoice-random-code">-</div>
        </div>
        <div class="invoice-info">
            <div class="info-label">賣方統一編號</div>
            <div class="info-value" id="seller-id">-</div>
        </div>
        <button id="rescan-button">重新掃描</button>
    </div>
    
    <div class="toast" id="toast">訊息提示</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.getElementById('start-button');
            const rescanButton = document.getElementById('rescan-button');
            const resultContainer = document.getElementById('result-container');
            const zoomSlider = document.getElementById('zoom-slider');
            const zoomValue = document.getElementById('zoom-value');
            const loadingOverlay = document.querySelector('.loading-overlay');
            
            let html5QrCode;
            let currentZoom = 1;
            let cameraId;
            let isScanning = false;
            
            // 顯示提示訊息的函數
            function showToast(message, duration = 3000) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, duration);
            }
            
            // 更新鏡頭倍率
            zoomSlider.addEventListener('input', function() {
                currentZoom = parseFloat(this.value);
                zoomValue.textContent = `${currentZoom}x`;
                
                if (html5QrCode && html5QrCode.isScanning) {
                    updateCameraZoom();
                }
            });
            
            // 設置鏡頭倍率
            async function updateCameraZoom() {
                try {
                    const track = html5QrCode.getRunningTrack();
                    if (track) {
                        const capabilities = track.getCapabilities();
                        
                        // 檢查是否支援縮放功能
                        if (capabilities.zoom) {
                            const min = capabilities.zoom.min;
                            const max = capabilities.zoom.max;
                            
                            // 將滑桿值轉換為相機支援的縮放範圍
                            const zoomValue = min + (currentZoom - 1) * (max - min) / 9;
                            
                            await track.applyConstraints({
                                advanced: [{ zoom: zoomValue }]
                            });
                        } else {
                            showToast('此相機不支援縮放功能');
                        }
                    }
                } catch (error) {
                    console.error('設置縮放失敗:', error);
                    showToast('設置縮放失敗');
                }
            }
            
            // 解析台灣發票 QR Code
            function parseInvoiceQRCode(text) {
                try {
                    // 台灣發票 QR Code 格式可能有所不同，這裡提供一個基本解析
                    // 實際使用時可能需要根據最新的格式進行調整
                    
                    // 範例格式: 發票號碼:日期:隨機碼:金額:賣方統編:...
                    const parts = text.split(':');
                    
                    if (parts.length < 5) {
                        return {
                            success: false,
                            message: '無法識別為有效的發票 QR Code'
                        };
                    }
                    
                    // 解析日期，格式通常為 YYYMMDD（民國年）
                    const dateStr = parts[1];
                    let year, month, day;
                    
                    if (dateStr.length === 7) {
                        year = parseInt(dateStr.substring(0, 3)) + 1911; // 民國年轉西元年
                        month = parseInt(dateStr.substring(3, 5));
                        day = parseInt(dateStr.substring(5, 7));
                    } else {
                        year = parseInt("20" + dateStr.substring(0, 2));
                        month = parseInt(dateStr.substring(2, 4));
                        day = parseInt(dateStr.substring(4, 6));
                    }
                    
                    const formattedDate = `${year}/${month.toString().padStart(2, '0')}/${day.toString().padStart(2, '0')}`;
                    
                    // 格式化金額，加入千分位
                    const amount = parseInt(parts[3]);
                    const formattedAmount = amount.toLocaleString('zh-TW') + ' 元';
                    
                    return {
                        success: true,
                        data: {
                            invoiceNumber: parts[0],
                            date: formattedDate,
                            randomCode: parts[2],
                            amount: formattedAmount,
                            sellerId: parts[4]
                        }
                    };
                } catch (error) {
                    console.error('解析 QR Code 失敗:', error);
                    return {
                        success: false,
                        message: '解析發票資訊失敗'
                    };
                }
            }
            
            // 顯示發票資訊
            function displayInvoiceInfo(invoiceData) {
                document.getElementById('invoice-number').textContent = invoiceData.invoiceNumber;
                document.getElementById('invoice-date').textContent = invoiceData.date;
                document.getElementById('invoice-amount').textContent = invoiceData.amount;
                document.getElementById('invoice-random-code').textContent = invoiceData.randomCode;
                document.getElementById('seller-id').textContent = invoiceData.sellerId;
                
                resultContainer.style.display = 'block';
            }
            
            // 初始化相機
            async function initCamera() {
                try {
                    loadingOverlay.classList.remove('hide');
                    
                    // 獲取可用的相機列表
                    const devices = await Html5Qrcode.getCameras();
                    
                    if (devices && devices.length) {
                        // 預設使用後置相機（如果有的話）
                        cameraId = devices.find(device => device.label.toLowerCase().includes('back')) 
                            ? devices.find(device => device.label.toLowerCase().includes('back')).id
                            : devices[0].id;
                        
                        html5QrCode = new Html5Qrcode('reader', { formatsToSupport: [Html5QrcodeSupportedFormats.QR_CODE] });
                        
                        const config = {
                            fps: 10,
                            qrbox: { width: 250, height: 250 },
                            aspectRatio: 1.0
                        };
                        
                        await html5QrCode.start(
                            cameraId, 
                            config,
                            (decodedText) => {
                                // 成功掃描到 QR Code
                                const result = parseInvoiceQRCode(decodedText);
                                
                                if (result.success) {
                                    html5QrCode.pause(true);
                                    displayInvoiceInfo(result.data);
                                } else {
                                    showToast(result.message);
                                }
                            },
                            (errorMessage) => {
                                // 不需處理掃描過程中的錯誤
                            }
                        );
                        
                        // 設置初始縮放
                        setTimeout(updateCameraZoom, 1000);
                        
                        isScanning = true;
                        loadingOverlay.classList.add('hide');
                    } else {
                        showToast('找不到相機，請確認權限是否開啟');
                        loadingOverlay.classList.add('hide');
                    }
                } catch (error) {
                    console.error('初始化相機失敗:', error);
                    showToast('初始化相機失敗，請確認瀏覽器權限');
                    loadingOverlay.classList.add('hide');
                }
            }
            
            // 開始掃描按鈕
            startButton.addEventListener('click', async function() {
                resultContainer.style.display = 'none';
                
                if (!isScanning) {
                    await initCamera();
                } else {
                    html5QrCode.resume();
                }
            });
            
            // 重新掃描按鈕
            rescanButton.addEventListener('click', function() {
                resultContainer.style.display = 'none';
                
                if (html5QrCode && html5QrCode.isScanning) {
                    html5QrCode.resume();
                } else {
                    initCamera();
                }
            });
        });
    </script>
</body>
</html>
