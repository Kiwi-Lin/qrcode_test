<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>台灣雲端發票掃描</title>
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- ZXing Browser Bundle -->
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <style>
    .video-container { position: relative; }
    .scan-area {
      position: absolute;
      border: 2px dashed #28a745;
      width: 60%; height: 60%; top: 20%; left: 20%;
      box-sizing: border-box; pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">台灣雲端發票掃描</h1>
    <div class="row mb-3">
      <div class="col-12 col-md-6">
        <div class="ratio ratio-4x3 video-container">
          <video id="video" class="w-100" muted playsinline></video>
          <div class="scan-area"></div>
        </div>
        <button id="startButton" class="btn btn-primary mt-2">開始掃描</button>
      </div>
      <div class="col-12 col-md-6">
        <div id="invoiceInfo" class="card d-none">
          <div class="card-body">
            <h5 class="card-title">發票資訊</h5>
            <ul class="list-group list-group-flush" id="infoList"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const videoElement = document.getElementById('video');
    const startButton = document.getElementById('startButton');
    const invoiceInfoCard = document.getElementById('invoiceInfo');
    const infoList = document.getElementById('infoList');
    const codeReader = new ZXingBrowser.BrowserQRCodeReader();

    startButton.addEventListener('click', async () => {
      invoiceInfoCard.classList.add('d-none');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        videoElement.srcObject = stream;
        await videoElement.play();
        const region = { x:0.2, y:0.2, width:0.6, height:0.6 };
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        videoElement.addEventListener('loadedmetadata', () => {
          const vw = videoElement.videoWidth;
          const vh = videoElement.videoHeight;
          const cropW = region.width * vw;
          const cropH = region.height * vh;
          canvas.width = cropW; canvas.height = cropH;

          const intervalId = setInterval(async () => {
            ctx.drawImage(
              videoElement,
              region.x * vw, region.y * vh,
              cropW, cropH,
              0, 0, cropW, cropH
            );
            try {
              const result = await codeReader.decodeFromCanvas(canvas);
              clearInterval(intervalId);
              stream.getTracks().forEach(t => t.stop());
              videoElement.pause();
              parseBytes(result.getRawBytes());
            } catch (_) {}
          }, 500);
        });
      } catch (err) {
        console.error(err);
        alert('無法啟動相機：'+err);
      }
    });

    function parseBytes(bytes) {
      const decoder = new TextDecoder('ascii');
      const invoiceNumber = decoder.decode(bytes.slice(0,10));
      const randomCode = decoder.decode(bytes.slice(10,14));
      const sales = bytes[14] | (bytes[15] << 8);
      const tax   = bytes[16] | (bytes[17] << 8);
      const total = bytes[18] | (bytes[19] << 8);
      const info = {
        '發票號碼': invoiceNumber,
        '隨機碼': randomCode,
        '銷售額': sales,
        '稅額': tax,
        '總計': total
      };
      infoList.innerHTML = '';
      Object.entries(info).forEach(([k,v]) => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `${k}: ${v}`;
        infoList.appendChild(li);
      });
      invoiceInfoCard.classList.remove('d-none');
    }
  </script>
</body>
</html>
