<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台灣雲端發票掃描器</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
      #video {
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      #confirm-button {
        display: none;
      }
    </style>
  </head>
  <body class="p-4">
    <h1 class="mb-4">雲端發票 QR Code 掃描</h1>

    <!-- 開啟 Modal 按鈕 -->
    <button
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#scanModal"
    >
      開始掃描
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="scanModal"
      tabindex="-1"
      aria-labelledby="scanModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="scanModalLabel">掃描發票 QR Code</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <!-- 掃描器區域 -->
            <div id="scanner-container" class="mb-3 text-center">
              <video id="video" playsinline></video>
              <canvas id="canvas" style="display: none"></canvas>
            </div>

            <!-- Zoom + 控制 -->
            <div id="controls" class="mb-3 d-flex align-items-center gap-3">
              <label for="zoom-slider" class="form-label m-0">縮放:</label>
              <input
                type="range"
                class="form-range"
                id="zoom-slider"
                min="1"
                max="5"
                step="0.1"
                value="1.5"
                style="width: 150px"
              />
              <span id="zoom-value">1.5x</span>
              <button class="btn btn-success" id="start-button">啟動</button>
              <button class="btn btn-danger" id="stop-button" disabled>
                停止
              </button>
            </div>

            <!-- 掃描結果 -->
            <div id="result-container" class="alert alert-light border">
              <h5>掃描結果</h5>
              <p>
                <strong>發票號碼：</strong><span id="invoice-number">-</span>
              </p>
              <p><strong>發票日期：</strong><span id="invoice-date">-</span></p>
              <p><strong>隨機碼：</strong><span id="random-code">-</span></p>
              <p>
                <strong>總金額：</strong><span id="total-amount">-</span> 元
              </p>
            </div>

            <!-- 確認按鈕 -->
            <div class="text-end">
              <button
                class="btn btn-primary"
                id="confirm-button"
                data-bs-dismiss="modal"
              >
                確認
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const video = document.getElementById("video");
      const canvasElement = document.getElementById("canvas");
      const canvas = canvasElement.getContext("2d");
      const invoiceNumberEl = document.getElementById("invoice-number");
      const invoiceDateEl = document.getElementById("invoice-date");
      const randomCodeEl = document.getElementById("random-code");
      const totalAmountEl = document.getElementById("total-amount");
      const startButton = document.getElementById("start-button");
      const stopButton = document.getElementById("stop-button");
      const zoomSlider = document.getElementById("zoom-slider");
      const zoomValueSpan = document.getElementById("zoom-value");
      const confirmButton = document.getElementById("confirm-button");

      let stream = null;
      let scanning = false;
      let currentTrack = null;
      let capabilities = null;

      async function startScan() {
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: {
              facingMode: "environment",
              width: { ideal: 1920 },
              height: { ideal: 1080 },
            },
          });
          
          video.srcObject = stream;
          await video.play();

          currentTrack = stream.getVideoTracks()[0];
          capabilities = currentTrack.getCapabilities
            ? currentTrack.getCapabilities()
            : null;

          if (capabilities && capabilities.zoom) {
            zoomSlider.min = capabilities.zoom.min || 1;
            zoomSlider.max = capabilities.zoom.max || 5;
            zoomSlider.step = capabilities.zoom.step || 0.1;
            zoomSlider.disabled = false;
            setZoom(parseFloat(zoomSlider.value));
          } else {
            zoomSlider.disabled = true;
            zoomValueSpan.textContent = "不支援";
          }

          scanning = true;
          startButton.disabled = true;
          stopButton.disabled = false;
          confirmButton.style.display = "none";
          requestAnimationFrame(tick);
        } catch (err) {
          alert("無法啟動相機，請確認權限與HTTPS: " + err.message);
        }
      }

      function stopScan() {
        if (stream) {
          stream.getTracks().forEach((track) => track.stop());
          video.srcObject = null;
          stream = null;
          currentTrack = null;
          capabilities = null;
        }
        scanning = false;
        startButton.disabled = false;
        stopButton.disabled = true;
        zoomSlider.disabled = true;
      }

      function setZoom(value) {
        if (currentTrack && capabilities && capabilities.zoom) {
          currentTrack
            .applyConstraints({ advanced: [{ zoom: value }] })
            .then(() => (zoomValueSpan.textContent = `${value.toFixed(1)}x`))
            .catch((err) => console.error("Zoom 失敗:", err));
        }
      }

      function resetUI() {
        invoiceNumberEl.textContent = "-";
        invoiceDateEl.textContent = "-";
        randomCodeEl.textContent = "-";
        totalAmountEl.textContent = "-";
        confirmButton.style.display = "none";
      }

      function tick() {
        if (!scanning || video.readyState !== video.HAVE_ENOUGH_DATA) return;

        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        canvas.drawImage(
          video,
          0,
          0,
          canvasElement.width,
          canvasElement.height
        );
        const imageData = canvas.getImageData(
          0,
          0,
          canvasElement.width,
          canvasElement.height
        );
        const code = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: "dontInvert",
        });

        if (code && code.data && code.data.length >= 77) {
          try {
            const qrData = code.data;
            const invoiceNum = qrData.substring(0, 10);
            const invoiceDateStr = qrData.substring(10, 17);
            const randomCode = qrData.substring(17, 21);
            const totalAmountHex = qrData.substring(29, 37);
            const yearCE = parseInt(invoiceDateStr.substring(0, 3), 10) + 1911;
            const formattedDate = `${yearCE}-${invoiceDateStr.substring(
              3,
              5
            )}-${invoiceDateStr.substring(5, 7)}`;
            const totalAmountDec = parseInt(totalAmountHex, 16);

            if (/^[A-Z]{2}\d{8}$/.test(invoiceNum)) {
              invoiceNumberEl.textContent = invoiceNum;
              invoiceDateEl.textContent = formattedDate;
              randomCodeEl.textContent = randomCode;
              totalAmountEl.textContent = totalAmountDec;
              confirmButton.style.display = "inline-block";
              scanning = false; // 停止掃描，但保留畫面
            }
          } catch (e) {
            console.error("解析錯誤:", e);
          }
        }

        if (scanning) {
          requestAnimationFrame(tick);
        }
      }

      zoomSlider.addEventListener("input", () =>
        setZoom(parseFloat(zoomSlider.value))
      );
      startButton.addEventListener("click", startScan);
      stopButton.addEventListener("click", stopScan);
      confirmButton.addEventListener("click", stopScan);

      // Modal 開關事件
      const scanModal = document.getElementById("scanModal");
      scanModal.addEventListener("shown.bs.modal", () => {
        resetUI();
        startScan();
      });
      scanModal.addEventListener("hidden.bs.modal", () => {
        stopScan();
        resetUI();
      });
    </script>
  </body>
</html>
