<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>é›²ç«¯ç™¼ç¥¨æƒæå™¨</title>
    <link

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      body {

      /* å››è§’æƒææ¡† */
      .scanner-corners {
        position: absolute;
        width: 60%;
        aspect-ratio: 1/1;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

      }

      .corner {

      .corner.tl {

      .corner.tr {

      .corner.bl {
        bottom: 0;

        border-top: none;
      }

      .corner.br {
        bottom: 0;

      }

      .scanner-mask {
        position: absolute;
        top: 0;
        left: 0;

        z-index: 9;
        pointer-events: none;
      }

      .scanner-mask::before {
        content: "";
        position: absolute;
        width: 60%;

        background-color: rgba(0, 0, 0, 0);

      .scanner-instruction {
        position: absolute;
        top: 12%;

        text-align: center;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        text-shadow: 0 0 5px black;
        z-index: 15;
      }

      #canvas {
        display: none;
      }
    </style>
  </head>
  <body class="p-4">
    <h1 class="mb-4">é›²ç«¯ç™¼ç¥¨ QR Code æƒæ</h1>
    <div class="mb-4">
      <p><strong>æœ€è¿‘æƒæï¼š</strong></p>
      <p>ç™¼ç¥¨è™Ÿç¢¼ï¼š<span id="last-invoice-number">-</span></p>
      <p>ç™¼ç¥¨æ—¥æœŸï¼š<span id="last-invoice-date">-</span></p>
      <p>éš¨æ©Ÿç¢¼ï¼š<span id="last-random-code">-</span></p>
      <p>ç¸½é‡‘é¡ (å«ç¨…)ï¼š<span id="total-amount">-</span> å…ƒ</p>
    </div>

    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#scanModal">
      é–‹å§‹æƒæ
    </button>

    <!-- Modal -->
    <div class="modal fade" id="scanModal" tabindex="-1" aria-labelledby="scanModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header border-0">
            <h5 class="modal-title" id="scanModalLabel">é›»å­ç™¼ç¥¨æƒæ</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body p-0 position-relative">
            <div class="video-container">
              <video id="video" playsinline></video>
              <canvas id="canvas"></canvas>
              <div class="scanner-mask"></div>
              <div class="scanner-corners">
                <div class="corner tl"></div>
                <div class="corner tr"></div>
                <div class="corner bl"></div>
                <div class="corner br"></div>
              </div>
              <div class="scanner-instruction">
                è«‹æƒæé›»å­ç™¼ç¥¨å·¦å´çš„ QR Code<br /><small
                  >(ä½¿ç”¨é ˆçŸ¥èˆ‡æ›´å¤šèªªæ˜)</small
                >
              </div>
              <div id="scan-success" style="display: none; position: absolute; top: 42%; left: 50%; transform: translate(-50%, -50%); z-index: 20;" class="text-center w-100">
                <div class="bg-success text-white rounded-4 p-4 fs-3 shadow">
                  ğŸ‰ æƒææˆåŠŸï¼
                </div>
                <div class="mt-3 fs-5 text-start" id="scan-detail"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const video = document.getElementById("video");
      const canvasElement = document.getElementById("canvas");
      const canvas = canvasElement.getContext("2d");

      const lastInvoiceNumber = document.getElementById("last-invoice-number");
      const lastInvoiceDate = document.getElementById("last-invoice-date");
      const lastRandomCode = document.getElementById("last-random-code");
      const totalAmount = document.getElementById("total-amount");
      const scanSuccess = document.getElementById("scan-success");
      const scanDetail = document.getElementById("scan-detail");

      let stream = null;
      let scanning = false;
      let currentTrack = null;
      let capabilities = null;

      async function startScan() {
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: {
              facingMode: "environment",
              width: { ideal: 1920 },
              height: { ideal: 1080 },
            },
          });
          video.srcObject = stream;
          await video.play();
          currentTrack = stream.getVideoTracks()[0];
          capabilities = currentTrack.getCapabilities?.();
          if (capabilities?.zoom) {
            await currentTrack.applyConstraints({
              advanced: [
                { zoom: Math.min(2.75, capabilities.zoom.max || 2.75) },
              ],
            });
          }
          scanning = true;
          requestAnimationFrame(tick);
        } catch (err) {
          alert("ç„¡æ³•å•Ÿå‹•ç›¸æ©Ÿ: " + err.message);
        }
      }

      function stopScan() {
        if (stream) {
          stream.getTracks().forEach((track) => track.stop());
          video.srcObject = null;
          stream = null;
        }
        scanning = false;
      }

      function tick() {
        if (!scanning || video.readyState !== video.HAVE_ENOUGH_DATA) return;
        canvasElement.width = video.videoWidth;
        canvasElement.height = video.videoHeight;
        canvas.drawImage(
          video,
          0,
          0,
          canvasElement.width,
          canvasElement.height
        );

        // è¨ˆç®—ä¸­å¤®æ­£æ–¹å½¢æƒæå€åŸŸ
        const cropX = canvasElement.width * 0.2;
        const cropY = canvasElement.height * 0.2;
        const cropWidth = canvasElement.width * 0.6;
        const cropHeight = canvasElement.height * 0.6;
        const cropped = canvas.getImageData(
          cropX,
          cropY,
          cropWidth,
          cropHeight
        );

        const code = jsQR(cropped.data, cropWidth, cropHeight, {
          inversionAttempts: "dontInvert",
        });

        if (code?.data?.length >= 77) {
          try {
            const d = code.data;
            const num = d.substring(0, 10);
            const dateStr = d.substring(10, 17);
            const rand = d.substring(17, 21);
            const amountHex = d.substring(29, 37);
            const amount = parseInt(amountHex, 16);
            const date = `${
              parseInt(dateStr.substring(0, 3), 10) + 1911
            }-${dateStr.substring(3, 5)}-${dateStr.substring(5, 7)}`;
            if (/^[A-Z]{2}\d{8}$/.test(num)) {
              lastInvoiceNumber.textContent = num;
              lastInvoiceDate.textContent = date;
              lastRandomCode.textContent = rand;
              totalAmount.textContent = amount;

              // éœ‡å‹•æç¤º
              if (navigator.vibrate) {
                navigator.vibrate(300);
              }

              // é¡¯ç¤ºè‡ªè¨‚æƒææˆåŠŸæç¤º
              scanDetail.innerHTML = `
          <div>ç™¼ç¥¨è™Ÿç¢¼ï¼š<b>${num}</b></div>
          <div>æ—¥æœŸï¼š${date}</div>
          <div>éš¨æ©Ÿç¢¼ï¼š${rand}</div>
          <div>é‡‘é¡ï¼š${amount} å…ƒ</div>
        `;
              scanSuccess.style.display = "block";
              scanning = false;
              setTimeout(() => {
                scanSuccess.style.display = "none";
                const modal = bootstrap.Modal.getInstance(
                  document.getElementById("scanModal")
                );
                modal.hide();
              }, 1500);
              return;
            }
          } catch (e) {
            console.error(e);
          }
        }
        if (scanning) requestAnimationFrame(tick);
      }

      document
        .getElementById("scanModal")
        .addEventListener("shown.bs.modal", () => {
          startScan();
        });

      document
        .getElementById("scanModal")
        .addEventListener("hidden.bs.modal", () => {
          stopScan();
          scanSuccess.style.display = "none";
        });
    </script>
  </body>
</html>
