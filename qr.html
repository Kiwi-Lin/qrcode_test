<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣雲端發票掃描器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>雲端發票 QR Code 掃描</h1>
    <div id="scanner-container">
        <video id="video" playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <div id="controls">
        <label for="zoom-slider">縮放 (Zoom): </label>
        <input type="range" id="zoom-slider" min="1" max="5" step="0.1" value="1.5">
        <span id="zoom-value">1.5x</span>
        <button id="start-button">開始掃描</button>
        <button id="stop-button" disabled>停止掃描</button>
    </div>

    <div id="result-container">
        <h2>掃描結果：</h2>
        <p><strong>發票號碼：</strong><span id="invoice-number">-</span></p>
        <p><strong>發票日期：</strong><span id="invoice-date">-</span></p>
        <p><strong>隨機碼：</strong><span id="random-code">-</span></p>
        <p><strong>總金額 (含稅)：</strong><span id="total-amount">-</span> 元</p>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
