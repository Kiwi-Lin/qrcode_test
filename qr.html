<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>雲端發票掃描器</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      body {
        background-color: #f8f9fa;
      }
      .video_container {
        position: relative;
        width: 100%;
        aspect-ratio: 3/4;
        background: #232323;
        border-radius: 18px;
        overflow: hidden;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
      }
      #video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 18px;
        background: #222;
      }
      .scanner_corners {
        position: absolute;
        width: 65%;
        aspect-ratio: 1/1;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 12;
      }
      .scanner_window {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 14px;
        box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.62);
        background: rgba(30, 30, 30, 0.06);
        pointer-events: none;
      }
      .corner {
        position: absolute;
        width: 45px;
        height: 45px;
        border: 5px solid #b8c9cf;
        border-radius: 5px;
        box-sizing: border-box;
        background: none;
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.1));
        transition: border-color 0.35s, box-shadow 0.35s;
      }
      .corner_success {
        border-color: #28a745 !important;
        box-shadow: 0 0 10px #28a74550;
      }
      .corner_tl {
        top: 0;
        left: 0;
        border-right: none;
        border-bottom: none;
      }
      .corner_tr {
        top: 0;
        right: 0;
        border-left: none;
        border-bottom: none;
      }
      .corner_bl {
        bottom: 0;
        left: 0;
        border-right: none;
        border-top: none;
      }
      .corner_br {
        bottom: 0;
        right: 0;
        border-left: none;
        border-top: none;
      }
      .scanner_instruction {
        position: absolute;
        top: 11%;
        width: 100%;
        text-align: center;
        color: #fff;
        font-size: 1.07rem;
        font-weight: 600;
        text-shadow: 0 2px 12px #000b;
        letter-spacing: 0.02em;
        z-index: 15;
        filter: drop-shadow(0 2px 8px #0a065a15);
      }
      .scan_success_message {
        position: absolute;
        top: 54%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 16;
        min-width: 120px;
        padding: 1.2rem 2.1rem 1.2rem 2.1rem;
        background: rgba(40, 167, 69, 0.87);
        border-radius: 16px;
        box-shadow: 0 6px 22px 0 rgba(40, 167, 69, 0.1),
          0 0 0 3px rgba(40, 167, 69, 0.1);
        backdrop-filter: blur(8px);
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        border: 1.5px solid #3fe58450;
        text-align: center;
      }
      .static_check {
        display: block;
        margin: 0 auto 0.2rem auto;
      }
      .success_text {
        font-size: 1.32rem;
        color: #fff;
        font-weight: 700;
        text-shadow: 0 1px 8px #3fe58430;
        letter-spacing: 0.01em;
        user-select: none;
      }
      #canvas {
        display: none;
      }
      @media (max-width: 600px) {
        .video_container {
          border-radius: 9px;
        }
        .scanner_corners {
          width: 95%;
        }
        .scan_success_message {
          min-width: 0;
          padding: 1.2rem 0.7rem;
        }
      }
    </style>
  </head>
  <body class="p-4">
    <h1 class="mb-4">雲端發票 QR Code 掃描</h1>
    <div class="mb-4">
      <p><strong>最近掃描：</strong></p>
      <p>發票號碼：<span id="last_invoice_number">-</span></p>
      <p>發票日期：<span id="last_invoice_date">-</span></p>
      <p>隨機碼：<span id="last_random_code">-</span></p>
      <p>總金額 (含稅)：<span id="total_amount">-</span> 元</p>
      <p>賣方統編：<span id="seller_id">-</span></p>
      <p>買方統編：<span id="buyer_id">-</span></p>
    </div>
    <button
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#scan_modal"
    >
      開始掃描
    </button>
    <div class="modal fade" id="scan_modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header border-0">
            <h5 class="modal-title">電子發票掃描</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body p-0 position-relative">
            <div class="video_container">
              <video id="video" playsinline></video>
              <canvas id="canvas"></canvas>
              <div class="scanner_corners">
                <div class="scanner_window"></div>
                <div class="corner corner_tl"></div>
                <div class="corner corner_tr"></div>
                <div class="corner corner_bl"></div>
                <div class="corner corner_br"></div>
                <div class="scan_success_message" id="scan_success_message">
                  <div class="success_text">掃描成功</div>
                </div>
              </div>
              <div class="scanner_instruction">
                請掃描電子發票左側的 QR Code<br /><small
                  >(使用須知與更多說明)</small
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const $video = $("#video");
      const $canvas_element = $("#canvas");
      const canvas = $canvas_element[0].getContext("2d");
      const $last_invoice_number = $("#last_invoice_number");
      const $last_invoice_date = $("#last_invoice_date");
      const $last_random_code = $("#last_random_code");
      const $total_amount = $("#total_amount");
      const $seller_id = $("#seller_id");
      const $buyer_id = $("#buyer_id");
      const $corners = $(".corner");
      const $scan_success_message = $("#scan_success_message");
      let stream = null;
      let scanning = false;
      let current_track = null;
      let capabilities = null;
      let scan_timeout = null;

      function reset_scan_success_message() {
        $scan_success_message.hide();
      }
      async function start_scan() {
        $corners.removeClass("corner_success");
        reset_scan_success_message();
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: {
              facingMode: "environment",
              width: { ideal: 1920 },
              height: { ideal: 1080 },
            },
          });
          $video[0].srcObject = stream;
          await $video[0].play();
          current_track = stream.getVideoTracks()[0];
          capabilities = current_track.getCapabilities?.();
          if (capabilities?.zoom) {
            await current_track.applyConstraints({
              advanced: [
                { zoom: Math.min(2.75, capabilities.zoom.max || 2.75) },
              ],
            });
          }
          scanning = true;
          requestAnimationFrame(tick);
        } catch (err) {
          alert("無法啟動相機: " + err.message);
        }
      }
      function stop_scan() {
        if (stream) {
          stream.getTracks().forEach((track) => track.stop());
          $video[0].srcObject = null;
          stream = null;
        }
        scanning = false;
        $corners.removeClass("corner_success");
        reset_scan_success_message();
        if (scan_timeout) clearTimeout(scan_timeout);
      }
      function tick() {
        if (!scanning || $video[0].readyState !== $video[0].HAVE_ENOUGH_DATA)
          return;
        $canvas_element.prop("width", $video[0].videoWidth);
        $canvas_element.prop("height", $video[0].videoHeight);
        canvas.drawImage(
          $video[0],
          0,
          0,
          $canvas_element[0].width,
          $canvas_element[0].height
        );

        const crop_x = $canvas_element[0].width * 0.175;
        const crop_y = $canvas_element[0].height * 0.175;
        const crop_width = $canvas_element[0].width * 0.65;
        const crop_height = $canvas_element[0].height * 0.65;
        const cropped = canvas.getImageData(
          crop_x,
          crop_y,
          crop_width,
          crop_height
        );

        const code = jsQR(cropped.data, crop_width, crop_height, {
          inversionAttempts: "dontInvert",
        });

        if (code?.data?.length >= 77) {
          try {
            const d = code.data;
            const num = d.substring(0, 10);
            const date_str = d.substring(10, 17);
            const rand = d.substring(17, 21);
            const amount_hex = d.substring(29, 37);
            const buyer = d.substring(37, 45);
            const seller = d.substring(45, 53);
            const amount = parseInt(amount_hex, 16);
            const date = `${
              parseInt(date_str.substring(0, 3), 10) + 1911
            }-${date_str.substring(3, 5)}-${date_str.substring(5, 7)}`;
            if (/^[A-Z]{2}\d{8}$/.test(num)) {
              $last_invoice_number.text(num);
              $last_invoice_date.text(date);
              $last_random_code.text(rand);
              $total_amount.text(amount);
              $buyer_id.text(buyer);
              $seller_id.text(seller);

              if (navigator.vibrate) navigator.vibrate(300);
              $corners.addClass("corner_success");
              $scan_success_message.fadeIn(120);

              scanning = false;

              scan_timeout = setTimeout(() => {
                $scan_success_message.fadeOut(200);
                const modal = bootstrap.Modal.getInstance($("#scan_modal")[0]);
                if (modal) modal.hide();
              }, 1300);
              return;
            }
          } catch (e) {
            console.error(e);
          }
        }
        if (scanning) requestAnimationFrame(tick);
      }
      $("#scan_modal").on("shown.bs.modal", () => start_scan());
      $("#scan_modal").on("hidden.bs.modal", () => stop_scan());
    </script>
  </body>
</html>
