<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>台灣雲端發票掃描</title>
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- ZXing Browser Bundle -->
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">台灣雲端發票掃描</h1>
    <div class="row mb-3">
      <!-- 相機預覽與掃描按鈕 -->
      <div class="col-12 col-md-6">
        <div class="ratio ratio-4x3">
          <video id="video" class="w-100" muted playsinline></video>
        </div>
        <button id="startButton" class="btn btn-primary mt-2">開始掃描</button>
      </div>
      <!-- 發票資訊顯示區 -->
      <div class="col-12 col-md-6">
        <div id="invoiceInfo" class="card d-none">
          <div class="card-body">
            <h5 class="card-title">發票資訊</h5>
            <ul class="list-group list-group-flush" id="infoList"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const videoElement = document.getElementById('video');
    const startButton = document.getElementById('startButton');
    const invoiceInfoCard = document.getElementById('invoiceInfo');
    const infoList = document.getElementById('infoList');
    // 建立 QR Code Reader
    const codeReader = new ZXingBrowser.BrowserQRCodeReader();

    startButton.addEventListener('click', async () => {
      invoiceInfoCard.classList.add('d-none');
      try {
        // 啟動環境鏡頭
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        videoElement.srcObject = stream;
        await videoElement.play();

        // 呼叫 decodeOnce，掃描到就停止
        codeReader
          .decodeOnceFromVideoElement(videoElement)
          .then(result => {
            // 停止鏡頭
            stream.getTracks().forEach(track => track.stop());
            videoElement.pause();
            parseInvoice(result.getText());
          })
          .catch(err => console.error('掃描失敗：', err));
      } catch (err) {
        console.error(err);
        alert('無法啟動相機：' + err);
      }
    });

    function parseInvoice(text) {
      // 台灣雲端發票 QR 採逗號分隔
      const parts = text.split(',');
      const info = {
        '發票號碼': parts[0] + parts[1],
        '隨機碼': parts[2],
        '銷售額': parts[3],
        '稅額': parts[4],
        '總計': parts[5],
        '賣方統一編號': parts[6],
        '買方統一編號': parts[7] || '無',
        '交易日期': `${parts[8]}/${parts[9]}/${parts[10]}`
      };
      // 顯示資訊
      infoList.innerHTML = '';
      Object.entries(info).forEach(([key, value]) => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `${key}: ${value}`;
        infoList.appendChild(li);
      });
      invoiceInfoCard.classList.remove('d-none');
    }
  </script>
</body>
</html>
